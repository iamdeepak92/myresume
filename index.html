<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF</title>
    <style>
        /* Set HTML and Body height to 100% to ensure full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* To prevent double scrollbars if the content overflows */
        }

        /* Set the iframe to cover the entire screen */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<iframe src="Deepak_TCS_Resume.pdf"></iframe>

</body>
</html>
